<head>
	<title>Indeks</title>
	
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

</head>

<body>
	<div id="page-wrap">
		<h1>Register</h1>			
		<div id="contact-area">
			<form method="post" action="http://localhost:8080/web_z6/register">
				<label for="Ime">User:</label>
				<input type="text" name="user" id="ime" />
				<label for="Prezime">Password:</label>
				<input type="password" name="password" id="prezime" />
				<input type="submit" name="submit" value="Register" class="submit-button" />
			</form>
			<div style="clear: both;"></div>
		</div>
		
		<h1>Login</h1>			
		<div id="contact-area">
			<form method="post" action="http://localhost:8080/web_z6/login">
				<label for="Ime">User:</label>
				<input type="text" name="user" id="ime" />
				<label for="Prezime">Password:</label>
				<input type="password" name="password" id="prezime" />
				<input type="submit" name="submit" value="Login" class="submit-button" />
			</form>
			<div style="clear: both;"></div>
		</div>
	</div>
</body>

</html>
